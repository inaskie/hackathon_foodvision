<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodVision - Taste the Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="logo.png" alt="FoodVision" class="logo">
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="concept.html" class="nav-link">Concept</a></li>
                <li><a href="origin.html" class="nav-link">Origin</a></li>
                <li><a href="Fulda.html" class="nav-link">Fulda</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Sectie -->
    <section class="hero">
        <!-- Decoratieve cirkels -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

        <div class="hero-content">
            <div class="hero-logo">
                <img src="logo.png" alt="FoodVision - Taste the Future">
            </div>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </section>

    <!-- Tickets Section -->
    <section class="tickets-teaser">
        <div class="container">
            <div class="tickets-content">
                <div class="tickets-text">
                    <h2 class="tickets-title">Tickets Coming Soon</h2>
                    <p class="tickets-subtitle">Stay tuned for ticket information for FoodVision 2026 in Fulda</p>
                </div>
                <div class="ticket-image">
                    <img src="ticket.png" alt="FoodVision 2026 Ticket">
                </div>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners-section">
        <div class="container">
            <h2 class="partners-title">Thank you to our partners</h2>
            
            <div class="partner-category">
                <h3 class="partner-category-title">PRESENTING PARTNER</h3>
                <div class="partner-logo-large">
                    <div class="partner-placeholder">Your Logo Here</div>
                </div>
            </div>

            <div class="partners-grid">
                <div class="partner-category">
                    <h3 class="partner-category-title">OFFICIAL AIRLINE</h3>
                    <div class="partner-logo-medium">
                        <div class="partner-placeholder">Your Logo Here</div>
                    </div>
                </div>

                <div class="partner-category">
                    <h3 class="partner-category-title">OFFICIAL PARTNER</h3>
                    <div class="partner-logo-medium">
                        <div class="partner-placeholder">Your Logo Here</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
